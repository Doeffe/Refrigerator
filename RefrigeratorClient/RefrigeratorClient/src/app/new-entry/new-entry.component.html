<mat-card>

    <span>Create new entry</span>

    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="new-entry-field" >
            <input matInput placeholder="Entry Category" formControlName="category">
        </mat-form-field>

        <mat-form-field class="new-entry-field">
            <input matInput placeholder="Entry Description" formControlName="description">
        </mat-form-field>

        <mat-form-field class="new-entry-field">
            <mat-select placeholder="Entry type" formControlName="isExpense">
                <mat-option *ngFor="let type of types" [value]="type.value">
                    {{type.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="new-entry-field">
            <input matInput placeholder="Quantitative" formControlName="value">
        </mat-form-field>
        
        <mat-form-field class="new-entry-field">
            <input matInput placeholder="Unit" formControlName="unit">
        </mat-form-field>

        <button mat-raised-button [disabled]="!entryForm.valid">
            Create new 
        </button>
    </form>
</mat-card>
