<!-- filter option not finished -->
<mat-form-field>    
    <label>Filter</label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<!-- Table of entities -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <!-- category -->
    <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef>Category </th>
        <td mat-cell *matCellDef="let element"> {{categories[element.Category]}} </td>
    </ng-container>

    <!-- description -->
    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <!-- is Expense -->
    <ng-container matColumnDef="IsExpense">
        <th mat-header-cell *matHeaderCellDef>Type </th>
        <td mat-cell *matCellDef="let element"> {{ (element.IsExpense) ? 'Expense' : 'Income' }} </td>
    </ng-container>

    <!-- quantative -->
    <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef>Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.Value}} </td>
    </ng-container>

    <!-- units -->
    <ng-container matColumnDef="Unit" >
        <th mat-header-cell *matHeaderCellDef>Unit </th>
        <td mat-cell *matCellDef="let element" > {{element.Unit}} </td>
    </ng-container>

    <!-- units -->
    <ng-container matColumnDef="Price" >
        <th mat-header-cell *matHeaderCellDef>Price stk.</th>
        <td mat-cell *matCellDef="let element" > {{element.Price}} </td>
    </ng-container>

    
    <!-- action sections, delete or edit -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef >Actions</th>
        <td mat-cell-Actions *matCellDef="let element" > 
            <button (click)="updateEntry(element)" mat-raised-button color="primary">
                <mat-icon color="white">edit</mat-icon> <b>Edit</b>
            </button>
            <button [routerLink]="['/delete-entry', element.Id]" mat-raised-button color="warn">
                <mat-icon color="white">delete_sweep</mat-icon> <b>Delete</b>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[1,5,10,25,100]"></mat-paginator>
