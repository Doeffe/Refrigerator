<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef>Category </th>
        <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <ng-container matColumnDef="IsExpense">
        <th mat-header-cell *matHeaderCellDef>Type </th>
        <td mat-cell *matCellDef="let element"> {{element.IsExpense}} </td>
    </ng-container>

    <ng-container matColumnDef="Quantitative">
        <th mat-header-cell *matHeaderCellDef>Quantitative </th>
        <td mat-cell *matCellDef="let element"> {{element.Quantitative}} </td>
    </ng-container>

    <ng-container matColumnDef="Unit">
        <th mat-header-cell *matHeaderCellDef>Unit </th>
        <td mat-cell *matCellDef="let element"> {{element.Unit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
